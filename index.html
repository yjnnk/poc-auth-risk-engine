<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk MFE Web Component Test</title>
  <!-- Include React and ReactDOM from CDNs -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <!-- Include the built web component -->
  <!-- <script src="./risk-engine-mfe/dist/risk-mfe.umd.js"></script> -->
   <script type="module" src="./risk-engine-mfe/dist/risk-mfe.es.js"> </script>
</head>
<body>
  <h1>Testing Risk MFE Web Component</h1>

  <!-- Use the custom element -->
  <risk-mfe id="riskMFEInstance"></risk-mfe>

  <!-- Interact with the web component -->
  <script>
    customElements.whenDefined('risk-mfe').then(() => {
      const riskMFE = document.getElementById('riskMFEInstance');

      if (riskMFE) {
        // Call the exposed method
        riskMFE.logMessage();

        // Set custom data
        riskMFE.customData = { userId: 12345 };

        // Listen for custom events
        riskMFE.addEventListener('verification-complete', (event) => {
          console.log('Verification completed:', event.detail.token);
        });
      }
    });
  </script>
</body>
</html>
